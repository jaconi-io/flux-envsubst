name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Lint commit message(s)
        run: |
          yarn add @commitlint/cli
          yarn add @commitlint/config-conventional
          yarn run commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

  release:
    if: github.event_name == 'push'

    needs:
      - lint
      - test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Release
        run: |
          yarn add semantic-release
          yarn add @semantic-release/exec
          yarn run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/upload-artifact@v4
        with:
          name: formula
          path: dist/homebrew/flux-envsubst.rb

  publish:
    if: github.event_name == 'push'

    needs:
      - release

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          repository: ${{ github.repository_owner }}/homebrew-tap
          ssh-key: ${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}

      - uses: actions/download-artifact@v5
        continue-on-error: true
        with:
          name: formula
          path: Formula

      - name: Publish
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add Formula
          git diff-index --quiet HEAD || git commit -m "Update ${{ github.repository }}"
          git push
